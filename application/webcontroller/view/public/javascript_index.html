<script type="text/javascript">
    /**
     * 一般直接写在一个js文件中
     * 公共方法
     */
    layui.use(['table','layer','jquery'], function(){
        var $=layui.jquery,table = layui.table,layer=layui.layer;
        // 表格初始化

        table.render({
            elem: '#lists-table'
            ,url:"{:url($Request.controller.'/getData')}"
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,height:'full-145'
            ,page:true
            ,limit:15
            ,limits:[15,30,50,100,200,500,1000]
            ,response: {
                statusCode: 200 //成功的状态码，默认：0
            }
            ,cols: [
                {$table}
            ]
        });
        // 表格内操作监听 编辑、删除
        table.on('tool(lists)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                show_layui(layer,'{$Think.lang.detail}',"{:url('detail')}"+"?id="+data.id);
            } else if(obj.event === 'del'){
                layer.confirm('真的删除吗?', function(index){
                    if(data.status==1){
//                        layer.msg('{$Think.lang.del_is_use}',{icon:7});return false;
                        layer.msg('启用状态数据不可删除',{icon:7});return false;
                    }
                    $.ajax({
                        url:"{:url('delete')}"
                        ,data:{id:data.id}
                        ,type:'POST'
                        ,dataType:'json'
                        ,success:function (res) {
                            if(res.code==200){
                                obj.del();
                                layer.close(index);
                                layer.msg(res.msg, {icon: 1,time:1000});
                            }else{
                                layer.msg(res.msg,{icon:7});
                            }
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                show_layui(layer,'{$Think.lang.edit}',"{:url('edit')}"+"?id="+data.id,800);
                //read 详情
            }else if(obj.event==='read'){
                show_layui(layer,'详情',"{:url('read')}"+"?id="+data.id);
            }else if(obj.event === 'info'){
                show_layui(layer,'订单详情',"{:url('info')}"+"?id="+data.id);
            }
            else if(obj.event === 'status'){
                var status=data.status==1?0:1;
                $.ajax({
                    url:"{:url('updatestate')}"
                    ,data:{id:data.id,status:status}
                    ,type:'POST'
                    ,dataType:'json'
                    ,success:function (res) {
                        if(res.code==200){
                            // layer.msg(res.msg, {icon: 1,time:1000});
                           successMsg(res.msg);
                            obj.update({
                                status: status
                            });
                        }else {
                            layer.msg(res.msg,{icon:7});
                        }
                    }
                });
            }else if(obj.event === 'status'){
                var status=data.status==1?0:1;
                $.ajax({
                    url:"{:url('updatestate')}"
                    ,data:{id:data.id,status:status}
                    ,type:'POST'
                    ,dataType:'json'
                    ,success:function (res) {
                        if(res.code==200){
                            //layer.msg(res.msg, {icon: 1,time:1000});
//                            successMsg(res.msg);
                            obj.update({
                                status: status
                            });
                        }else {
                            layer.msg(res.msg,{icon:7});
                        }
                    }
                });
            }
        });
//        表格数据编辑
        table.on('edit(lists)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data={};
            data['id']=obj.data.id;
            data[obj.field]=obj.value;
            $.ajax({
                url:"{:url('edit')}"
                ,data:data
                ,type:'POST'
                ,dataType:'json'
                ,success:function (res) {
                    if(res.code==0){
                        layer.msg(res.msg, {icon: 1,time:1000});
                    }else {
                        table.reload('lists-table');
                        layer.msg(res.msg,{icon:7});
                    }
                }
            })
        });
        // 新增和批量删除监听
        $('.monitor-action').on('click',function () {
            switch ($(this).data('action')){
                case 'create':
                    show_layui(layer,'{$Think.lang.create}',"{:url('create')}");
                    break;
                case 'deleteAll':

                    break;
                default:
            }
        });

    });
    /**
     * 新增成功提示并重载数据库
     * @param layer
     * @param msg
     */
    function successMsg(msg) {
        layui.use(['table','layer'], function() {
            var table = layui.table,layer=layui.layer;
            // 成功提示
            layer.msg(msg, {icon: 1,time:2000});
            // 重载数据库
            table.reload('lists-table');
        })
    }
</script>
